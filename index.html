<!DOCTYPE html>
<html>

<head>
  <title>Sample Code</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <div id="container">
    <h2>Contact Us</h2>
    <div class = "errorMsg"><span id="error"></span></div>
    <form id="contact" onsubmit="return validateForm()">
      <div class="input_field">
        <input type="text" placeholder="First and Last name" id="nameFull" value="" onkeyup="validateName()">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Email ID" id="emailId" value="" onkeyup="validateEmail()">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Mobile Number" id="mobileNumber" value="" onkeyup="validateNumber()">
      </div>
      <div class="btn">
        <input type="submit" value="submit">
      </div>
    </form>
  </div>

</body>

</html>
